<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Cadastre-se mds</title>
</head>

<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <div class="caixa-box">


            <form>
                <div class="input-box">
                    <input class="input-email" for="cpf" placeholder="CPF" required>

                </div>

                <div class="input-box">
                    <input class="input-email" type="text" placeholder="Nome Completo" required>
                    <i class="bi bi-person-fill"></i>
                </div>

                <div class="input-box">
                    <input class="input-email" type="tel" placeholder="Telefone" required>
                    <i class="bi bi-telephone-fill"></i>
                </div>

                <div class="input-box">
                    <input class="input-password" type="email" placeholder="Email" required>
                    <i class="bi bi-envelope-fill"></i>
                </div>

                <div class="input-box">
                    <input class="input-password" type="email" placeholder="Confirmar Email" required>
                    <i class="bi bi-envelope-fill"></i>
                </div>


                <button class="login" type="submit" onclick="logado()">Enviar</button>

                <div class="register-link">
                    <p>Já tenho uma conta <a href="#">Logar</a></p>
                </div>

                <label>
                    <input type="checkbox">
                    <div class="check">
                        <p>Eu li, e estou ciente das condições de tratamento dos meus dados pessoais e dou meu
                            consentimento, conforme descrito nessa</p><a href="#">Politica de Privacidade.</a>
                    </div>
                    
                </label>
            </form>
        </div>

    </div> <!-- fim container -->


</body>
<script src=".//script.js"></script>

</html>
