<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>login mds</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div class="caixa-box">

            <div class="img"><img src="./img/MDS NA PALMA.png" alt="foto"></div>

            <form>

                <div class="input-box">
                    <input class="input-email" type="email" placeholder="Usuário" required>
                    <i class="bi bi-person-fill"></i>
                </div>

                <div class="input-box">
                    <input class="input-password" type="password" placeholder="Senha" required>
                    <i class="bi bi-lock-fill"></i>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Lembrar senha
                    </label>
                    <a href="#">esqueci senha</a>
                </div>

                <button class="login" type="submit" onclick="logado()">Login</button>

                <div class="register-link">
                    <p>Não tem uma conta? <a href="#">cadastre-se</a></p>
                </div>
            </form>
        </div>

    </div> <!-- fim container -->

    
</body>
<script src=".//script.js"></script>

</html>
